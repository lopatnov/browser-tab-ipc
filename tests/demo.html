<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>browser-tab-ipc demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    :root {
      --bg-deep: #0d1117;
      --bg-card: #161b22;
      --bg-input: #1c2128;
      --border: #30363d;
      --accent: #7c3aed;
      --accent-hover: #6d28d9;
      --msg-out: #1d4ed8;
      --msg-in: #21262d;
      --text-muted: #8b949e;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-deep);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    /* ── Connect screen ─────────────────────────────── */
    #connect-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      background: radial-gradient(ellipse at 60% 30%, #1a0533 0%, var(--bg-deep) 70%);
    }

    .connect-card {
      width: 100%;
      max-width: 520px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      padding: 2.5rem;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.6);
    }

    .connect-card .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 1.25rem;
    }

    .connect-card h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: #e6edf3;
    }

    .connect-card .subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .connect-card label {
      color: #adbac7;
      font-size: 0.825rem;
      font-weight: 500;
      margin-bottom: 0.35rem;
      display: block;
    }

    .connect-card .form-control,
    .connect-card .form-control:focus {
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: #e6edf3;
      border-radius: 0.6rem;
      font-size: 0.875rem;
    }

    .connect-card .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
    }

    .transport-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;
      margin-top: 0.4rem;
    }

    .transport-option {
      position: relative;
    }

    .transport-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .transport-option label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 0.875rem;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 0.6rem;
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s;
      font-size: 0.825rem;
      color: #adbac7;
      margin: 0;
    }

    .transport-option input[type="radio"]:checked + label {
      border-color: var(--accent);
      background: rgba(124, 58, 237, 0.12);
      color: #c4b5fd;
    }

    .transport-option label:hover {
      border-color: #6e7681;
    }

    .transport-option label i {
      font-size: 1rem;
    }

    .btn-connect {
      width: 100%;
      padding: 0.7rem;
      background: var(--accent);
      border: none;
      border-radius: 0.6rem;
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background 0.15s, transform 0.1s;
      margin-top: 0.5rem;
    }

    .btn-connect:hover {
      background: var(--accent-hover);
    }

    .btn-connect:active {
      transform: scale(0.98);
    }

    /* ── Chat screen ──────────────────────────────────── */
    #chat-panel {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.875rem 1.25rem;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .chat-header .title {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
      color: #e6edf3;
      font-size: 0.95rem;
    }

    .chat-header .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 6px #22c55e;
      flex-shrink: 0;
    }

    .transport-badge {
      font-size: 0.725rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      background: rgba(124, 58, 237, 0.2);
      color: #c4b5fd;
      border: 1px solid rgba(124, 58, 237, 0.35);
      font-weight: 500;
    }

    .btn-disconnect {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.9rem;
      background: transparent;
      border: 1px solid #ef4444;
      border-radius: 0.5rem;
      color: #ef4444;
      font-size: 0.825rem;
      font-weight: 500;
      transition: background 0.15s;
    }

    .btn-disconnect:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    /* Messages */
    #history {
      flex: 1;
      overflow-y: auto;
      padding: 1.25rem;
      list-style: none;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    #history::-webkit-scrollbar { width: 5px; }
    #history::-webkit-scrollbar-thumb { background: var(--border); border-radius: 99px; }

    .msg {
      display: flex;
      flex-direction: column;
      max-width: 68%;
      animation: fadeUp 0.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .msg.sent {
      align-self: flex-end;
      align-items: flex-end;
    }

    .msg.received {
      align-self: flex-start;
      align-items: flex-start;
    }

    .msg.system {
      align-self: center;
      align-items: center;
      max-width: 90%;
    }

    .msg-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 0.2rem;
      padding: 0 0.25rem;
    }

    .msg-bubble {
      padding: 0.5rem 0.9rem;
      border-radius: 1rem;
      font-size: 0.9rem;
      line-height: 1.45;
      word-break: break-word;
    }

    .msg.sent .msg-bubble {
      background: var(--msg-out);
      color: #fff;
      border-bottom-right-radius: 0.25rem;
    }

    .msg.received .msg-bubble {
      background: var(--msg-in);
      color: #cdd9e5;
      border: 1px solid var(--border);
      border-bottom-left-radius: 0.25rem;
    }

    .msg.system .msg-bubble {
      background: transparent;
      color: var(--text-muted);
      font-size: 0.78rem;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 0.2rem 0.8rem;
    }

    .msg.system.error .msg-bubble {
      border-color: rgba(239, 68, 68, 0.4);
      color: #fca5a5;
    }

    /* Chat footer */
    .chat-footer {
      padding: 0.875rem 1.25rem;
      background: var(--bg-card);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    .input-row {
      display: flex;
      gap: 0.6rem;
      align-items: center;
    }

    #text {
      flex: 1;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      color: #e6edf3;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    #text:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.18);
    }

    #text::placeholder { color: var(--text-muted); }

    .btn-send {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--accent);
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      flex-shrink: 0;
      transition: background 0.15s, transform 0.1s;
    }

    .btn-send:hover  { background: var(--accent-hover); }
    .btn-send:active { transform: scale(0.92); }

    .connect-footer {
      font-size: 0.78rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 0.75rem;
      margin-bottom: 0;
    }

    .connect-footer a {
      color: var(--text-muted);
      text-decoration: none;
    }

    .connect-footer a:hover {
      color: #c4b5fd;
    }
  </style>
</head>

<body>

  <!-- ── Connect screen ──────────────────────────── -->
  <div id="connect-panel">
    <div class="connect-card">
      <div class="logo"><i class="bi bi-diagram-3"></i></div>
      <h1>browser-tab-ipc</h1>
      <p class="subtitle">Inter-process communication between browser tabs</p>

      <div class="mb-3">
        <label for="workerUrl">SharedWorker URL</label>
        <input id="workerUrl" type="text" class="form-control" value="/dist/ipc-worker.js" />
      </div>

      <div class="mb-4">
        <label>Transport</label>
        <div class="transport-grid">
          <div class="transport-option">
            <input type="radio" id="anyTransport" name="transport" value="anyTransport" checked />
            <label for="anyTransport"><i class="bi bi-shuffle"></i> Auto (fallback)</label>
          </div>
          <div class="transport-option">
            <input type="radio" id="broadcastChannelTransport" name="transport" value="broadcastChannelTransport" />
            <label for="broadcastChannelTransport"><i class="bi bi-broadcast"></i> BroadcastChannel</label>
          </div>
          <div class="transport-option">
            <input type="radio" id="sharedWorkerTransport" name="transport" value="sharedWorkerTransport" />
            <label for="sharedWorkerTransport"><i class="bi bi-people"></i> SharedWorker</label>
          </div>
          <div class="transport-option">
            <input type="radio" id="localStorageTransport" name="transport" value="localStorageTransport" />
            <label for="localStorageTransport"><i class="bi bi-database"></i> SessionStorage</label>
          </div>
        </div>
      </div>

      <button id="connectBtn" type="button" class="btn-connect">
        <i class="bi bi-lightning-charge-fill me-1"></i> Connect
      </button>

      <p class="connect-footer">
        <a href="https://github.com/lopatnov/browser-tab-ipc" target="_blank" rel="noopener">
          <i class="bi bi-github me-1"></i>lopatnov/browser-tab-ipc
        </a>
      </p>
    </div>
  </div>

  <!-- ── Chat screen ─────────────────────────────── -->
  <div id="chat-panel" class="d-none">
    <header class="chat-header">
      <div class="title">
        <span class="status-dot"></span>
        <span>browser-tab-ipc</span>
        <span id="transport-badge" class="transport-badge"></span>
      </div>
      <button id="disconnectBtn" type="button" class="btn-disconnect">
        <i class="bi bi-x-circle"></i> Disconnect
      </button>
    </header>

    <ul id="history"></ul>

    <footer class="chat-footer">
      <div class="input-row">
        <input id="text" type="text" placeholder="Type a message and press Enter…" autocomplete="off" />
        <button id="sendBtn" type="button" class="btn-send" title="Send">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../dist/library.umd.js"></script>
  <script src="./demo.js"></script>
</body>

</html>
